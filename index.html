<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <div id="app" class="cont">
        <h1 v-text="Message"></h1>
        <input v-model="Name" type="text" placeholder="Ingrese su nombre">
        <input v-model="LastN" type="text" placeholder="Ingrese su apellido">
        <input v-model="User" type="text" placeholder="Ingrese un usuario">
        <input v-model="Birth" type="date" placeholder="Ingrese la fecha de nacimiento">
        <button @click="Save_User">Crear usuario</button>
        <table border="1px">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nombre completo</th>
                <th>Edad</th>
                <th>Contrase√±a</th>
                <th>Usuario</th>
            </tr>
            <tr class="list-group-item" v-for="(user, index) in Users" :key="index">
                <td>{{user.Name}}</td>
                <td>{{user.LastN}}</td>
                <td>{{user.FullName}}</td>
                <td>{{user.edad}}</td>
                <td>{{user.Password}}</td>
                <td>{{user.User}}</td>
            </tr>
        </table>
    </div>
</body>
<style>
    div.cont {
        width: 100%;
        max-width: 300px;
        display: flex;
        margin: 0 auto;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    input,
    button {
        margin-bottom: 10px;
    }

    td {
        text-align: center;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/Back.js"></script>

</html>
